<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Landing Page using HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="SD.png" width="100" alt="logo">
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Features</a>
                <a href="#">Booking</a>
                <a href="#">Login</a>
            </div>
        </nav>
        <div class="line">
            <div class="box1"></div><br>
            <div class="box2"></div><br>
            <div class="box3"></div>
        </div>

        <div class="container">
            <div class="left animate__animated animate__jackInTheBox">
                <h1>Future <br> On Your Hand</h1>
                <button>Order now</button>
            </div>

            <div class="right ">
                <img src="Watch2.png" class="animate__animated animate__lightSpeedInLeft animate__delay-1s" alt="">
            </div>
        </div>

        <div class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-2s">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1024px-Facebook_Logo_%282019%29.png"
                alt="">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="">
            <img src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-whatsapp-mobile-software-icon-png-image_6315991.png"
                alt="">
            <img src="https://png.pngtree.com/png-vector/20221018/ourmid/pngtree-twitter-social-media-round-icon-png-image_6315985.png"
                alt="">
        </div>
    </header>


</body>

</html>
